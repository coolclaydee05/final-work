<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tech Moto</title>
    <link rel="icon" type="image/png" sizes="48x48" href="images/Untitled-1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/Untitled-1.png" alt="Tech Moto Logo" style="height: 100px;"> Tech Moto
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="container my-5">
        <h1 class="text-center mb-4">Contact Us</h1>
        <p class="text-center text-muted mb-5">We'd love to hear from you. Please reach out with any questions.</p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-primary text-white text-center py-4">
        <p>&copy; 2024 Tech Moto. All Rights Reserved.</p>
        <div class="d-flex justify-content-center">
            <!-- Facebook -->
            <a href="https://www.facebook.com/carllemuel.alcayde" target="_blank" class="mx-2">
                <img src="images/facebook-logo.png" alt="Facebook" style="width: 40px;">
            </a>
            <!-- Instagram -->
            <a href="https://www.instagram.com/cool.clayde05/" target="_blank" class="mx-2">
                <img src="images/instagram-logo.png" alt="Instagram" style="width: 40px;">
            </a>
            <!-- YouTube -->
            <a href="https://www.youtube.com/channel/UCNQZypTnc77f7Hvpstx-R-A" target="_blank" class="mx-2">
                <img src="images/youtube-logo.png" alt="YouTube" style="width: 40px;">
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
